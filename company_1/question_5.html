<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .square {
        width: 50px;
        height: 50px;
        border: 1px solid red;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 10px 5px; /* 10px between elements */
        background-color: blue;
        position: relative;
        top: 25em;
        right: -25em;
      }

      #right {
        height: 37.5px;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
    <div class="square" id="right"></div>
  </body>
</html>
